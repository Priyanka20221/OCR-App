<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR App</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #listing{
     list-style: none;
        }
    </style>
</head>
<body class="text-center">
    <h1 class="text-center">OCR App</h1>
    <br><br>

    <form method="POST" enctype="multipart/form-data">
        <div>
        <input class="ms-4 ps-5" type="file" name="file" accept=".jpg, .jpeg, .png, .tiff">
        <br><br>
        <button class="btn btn-primary" type="submit">Extract Text</button>
        <button class="btn btn-info" id="reset" onclick=clearText()> clear</button>
    </div>

    </form>

    {% if extracted_text %}
        <h2 class="mt-4">Extracted Text:</h2>
        <ul id="listing" class="mt-4">
            {% for line in extracted_text.split('\n') %}
                <li>{{ line }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <script>
        function clearText() {
            document.getElementById("listing").innerText="";
        }
    </script>
</body>
</html>
